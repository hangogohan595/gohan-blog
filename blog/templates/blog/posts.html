{% extends 'boiletplate.html' %}
{% load static %}

{% block header_links %}
  <link rel="stylesheet" href="{% static 'blog/home.css' %}" />
  <link rel="stylesheet" href="{% static 'blog/post.css' %}" />
  <link rel="stylesheet" href="{% static 'blog/posts.css' %}" />
{% endblock %}

{% block content %}
  <section id="all-posts">
    <h2>My Posts</h2>
    <ul>
      {% for post in posts %}
        {% include 'blog/includes/post-intro.html' %}
      {% endfor %}
    </ul>
  </section>
{% endblock %}
